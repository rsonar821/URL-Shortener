{% extends "base.html" %}
{% block title %}URL Shortener{% endblock %}

{% block content %}
<form action="#", method="post">
    <label for="url">Enter an URL:</label>

    <input type="url" name="long_url" id="url"
       placeholder="https://example.com"
       pattern="https://.*" size="50"
       required>
    <br>
    <input type="submit" value="SUBMIT" class="btn btn-primary">
</form>
{% endblock %}
